<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Pro - Profile Picture Generator</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #0c0a09;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #f5f5f4;
            margin-bottom: 30px;
        }

        canvas {
            border: 2px solid #2563eb;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .info {
            color: #a8a29e;
            margin-top: 20px;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>WebDev Pro - Profile Picture</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <button onclick="downloadImage()">Download Profile Picture</button>
    <p class="info">This will generate a 400x400px profile picture. Right-click and save, or click the download button.</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Background - Blue gradient
        const gradient = ctx.createLinearGradient(0, 0, 400, 400);
        gradient.addColorStop(0, '#2563eb');
        gradient.addColorStop(1, '#1d4ed8');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 400, 400);

        // Draw "W" letter in white
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 200px system-ui, -apple-system, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('W', 200, 200);

        // Add subtle shadow/depth
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.font = 'bold 60px system-ui, -apple-system, sans-serif';
        ctx.fillText('WebDev Pro', 200, 320);

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'webdevpro-profile-picture.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
